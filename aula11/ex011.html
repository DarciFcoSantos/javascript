<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual o seu país?</h1>
    Qual país onde mora? <input type="text" name="txtpais" id="txtpais" placeholder="Digite seu país de Origem">

    <input type="button" value="verificar" onclick="verifique()">
    <div id="res">

    </div>
    <script>
        function verifique() {
            var txtp = window.document.querySelector('input#txtpais')

            var res = window.document.querySelector('div#res')

            var p = (txtp.value)
            res.innerHTML = `<p>Seu país atual é: <strong>${p}</strong></p>`

            if (p != 'Brasil') {
                res.innerHTML += `<p>Você mora na <strong>${p}</strong>, nesse caso você é um <strong>estrangeiro!</strong> </p>`
            }

        }

    </script>
</body>
</html>
